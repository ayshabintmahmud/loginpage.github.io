<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="shortcut icon" type="image/png" href=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> PiggyVest | Dashbord</title>
    <link rel="icon"
          type="image/png"
          href="https://dashboard.piggyvest.com/apple-icon-57x57.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="img/logop.png" alt="PiggyVest logo " class="img">
    <main>
      <div class="card">
<p > <h1>Create a Secure Account</p></h1>
<p class="welcome">Welcome to the future of Savings & Investments</p>

  <form class="" action="index.html" method="post">
    <p>
      <div class="fname"> <p><label for="">Full Name</label><p></div>
      <input type="text" class="name" name="fullname"  placeholder="Full Name">
    </p>
    <p>
      <div class="email"> <p><label for="">Email Address</label></p></div>
      <input type="email" class=" email" name="email"  placeholder="Email Address">
    </p>
    <p>
      <div class="number"> <p><label for="">Phone Number</label></p> </div>
      <input type="text" class="number " name="number"  placeholder="Phone Number">
    </p>

    <p>
      <div class="pword"><p><label for="">Password</label></p></div>
      <input type="password" class="password" name="password"  placeholder="Password">
    </p>

    <p>
      <div class="code"> <p><label for=""> Referrer Phone or Promo Code (Optional) </label> </p> </div>
      <input type="text" name="code"  class= "code" placeholder="Referrer Phone or Promo Code">
    </p>

    <p>
      <span class="datalist-arrow">
            <p><label>How Did You Hear About Us? (Optional)</label></p>
             <input type="text" list="platforms" name="platform" placeholder="Click To Select">
             <datalist id="platforms"  >
               <option value = "Click To Select "  selected/>
               <option value = "Facebook" />
               <option value = "Twitter" />
               <option value = "Instagram" />
               <option value = "referralFriend/Family/Coworker Referral" />
               <option value = "Google Search" />
               <option value = "Google playstore" />
               <option value = "Online Blog" />
               <option value = "Newspaper" />
               <option value = "At an Event" />
               <option value = "Other" />
             </datalist>
          </p>
        </span>
          <p>
            <button type="button" name="createaccount">CREATE ACCOUNT</button>
          </p>




  </form>
</div>

</main>

<p > </p>
  </body>
</html>
